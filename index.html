<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MW validation extractor</title>

  <!-- Evitar cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div class="page">
    <section class="hero">
      <!-- Si no tienes logo, puedes borrar este img -->
      <img class="logo" src="img/logo.png" alt="Bitel logo" onerror="this.style.display='none'">
      <h1>Microwave Validation extractor</h1>
    </section>

    <div class="card">
      <div class="row row-center">
        <input type="file" id="fileInput" accept=".txt" multiple />
        <button class="btn accent" id="btnLoad">Load</button>

        <div class="pill">
          <span id="statusText" class="muted">No files</span>
        </div>
      </div>

      <div class="progress" style="margin-top:10px;">
        <div id="progressBar" class="barline"></div>
      </div>

      <div class="tabs">
        <button class="tabbtn active" data-tab="tabBlocks">Validation finder (Recommended)</button>
        <button class="tabbtn" data-tab="tabSearch">General lookup</button>
      </div>
    </div>

    <!-- TAB 1: BLOQUES -->
    <div id="tabBlocks" class="card">
      <h2 style="margin:8px 0 12px;">Extract + validation finder</h2>

      <div class="row">
        <div class="pill"><b>2)</b> Process</div>
        <button class="btn" id="btnProcessBlocks">Block processor</button>
      </div>

      <hr style="border:0;border-top:1px solid rgba(0,0,0,.08);margin:14px 0;">

      <div class="row">
        <div class="pill"><b>3)</b> Filters</div>
        <input type="text" id="Filter1" placeholder="Filter 1" />
        <input type="text" id="Filter2" placeholder="Filter 2" />
        <input type="text" id="Filter3" placeholder="Filter 3" />
        <button class="btn accent" id="btnFilterBlocks">Apply</button>
        <span id="blocksCount" class="pill muted">Messages: 0</span>
      </div>

      <div id="blocksResult" style="margin-top:12px;"></div>
    </div>

    <!-- TAB 2: BUSQUEDA TOTAL -->
    <div id="tabSearch" class="card hidden">
      <h2 style="margin:8px 0 12px;">General lookup</h2>

      <div class="row">
        <div class="pill"><b>2)</b> Key words</div>
        <input type="text" id="palabras" style="flex:1;min-width:260px;" placeholder="Max 5 words using comma" />
        <button class="btn accent" id="btnSearch">Lookup</button>
      </div>

      <div class="split" style="margin-top:12px;">
        <div class="results" id="resultados"></div>
        <div class="preview">
          <div class="pill" id="tituloPreview">—</div>
          <pre id="textoPreview"></pre>
        </div>
      </div>
    </div>
  </div>

  <div id="loadingOverlay">
    <div style="display:flex;flex-direction:column;align-items:center;">
      <div class="loader"></div>
      <div class="loader-text">Procesando…</div>
    </div>
  </div>
</body>
</html>
